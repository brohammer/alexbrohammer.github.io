title: Alex Brohammer
permalink: ':title/'
url: "https://alexbrohammer.github.io"

# Author Settings
author: Alex Brohammer
github: brohammer
linkedin: alex-brohammer

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji
  - jekyll-redirect-from

paginate: 8
paginate_path: "blog/page/:num"

collections:
  mashups:
    output: true
  videos:
    output: true

sass:
    sass_dir: assets/css/scss

analytics: UA-109654720-1

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
